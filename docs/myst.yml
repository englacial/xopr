# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  id: 596fff92-1ac1-46c3-9135-ae47161aadd8
  title: xOPR Documentation
  # description:
  # keywords: []
  # authors: []
  github: https://github.com/englacial/xopr
  plugins:
    - ./iframe-map.mjs
  jupyter:
    execute:
      enabled: true
      cache: true
      timeout: 600
  # To autogenerate a Table of Contents, run "jupyter book init --write-toc"
  toc:
    # Auto-generated by `myst init --write-toc`
    - file: index.md
    - file: design.md
    - file: map.md
    - file: bedmap.md
    - pattern: _build/myst-asts/api.myst.json
    - title: Notebooks
      children:
        - file: notebooks/demo_notebook.ipynb
        - file: notebooks/search_and_scaling.ipynb
        - file: notebooks/reading_params.ipynb
        - file: notebooks/crossovers.ipynb
        - file: notebooks/bed_picks.ipynb
    
site:
  template: book-theme
  options:
    analytics_plausible: docs.englacial.org/xopr
    logo_text: xOPR Documentation
    static_dir: _static
    style: ./sphinx-api.css
  #   favicon: favicon.ico
  #   logo: site_logo.png
  # Site actions don't support dynamic variables like {file}
  actions:
    - title: Launch on Binder
      url: https://mybinder.org/v2/gh/englacial/xopr/HEAD?urlpath=lab/tree/docs/notebooks
